<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Popup Extension</title>
    <style>
        body {
            background-color: #bebebe;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        img {
            display: block;
            margin: -15px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 50%;
        }
        h2 {
            margin: 10px 0;
            color: #1d2f77;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            font-size: 24px;
        }
        select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        hr {
            border: none;
            border-top: 1px solid #ccc;
            margin: 20px 0;
        }
        ol {
            border: solid;
            border-radius: 5px;
            border-width: 1px;
            border-color: #1d2f77;
            max-height: 200px;
            overflow: auto;
            padding: 10px;
        }
        li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 5px 0;
            font-size: 14px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        input[type=file],
        button {
            background-color: #1d2f77;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button.stop:hover,
        button:hover {
            background-color: #354170;
        }
        button.start:disabled,
        button.stop:disabled,
        button:disabled,
        button[disabled] {
            background-color: #7f87aa;
            cursor: not-allowed;
        }
        button.start {
            background-color: rgb(32, 226, 32);
            font-weight: bold;
        }
        button.start:hover {
            background-color: rgb(152, 255, 152);
        }
        button.stop {
            background-color: rgb(255, 55, 55);
            font-weight: bold;
        }
        button.stop:hover {
            background-color: rgb(255, 156, 156);
        }
        .credits {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
            margin-top: 20px;
            font-size: 12px;
        }
        .credits span {
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        .credits svg {
            cursor: pointer;
        }
        .TITLE {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="TITLE" data-trans="TITLE">AADL 2024</h2>
        
        <img width="80" src="res/icon2.png">
        <hr>
        
        <div style="display: flex; gap: 8px; align-items: center;">
            <h2 data-trans="LANGUAGE">Language:</h2>
            <select id="langauge_selection">
                <option value="en">English</option>
                <option value="fr">French</option>
                <option value="ar">العربية</option>
            </select>
        </div>
        <h2 data-trans="LOAD_ENTRIES">Load entries:</h2>
        <input type="file">
        
        <hr>
        
        <h2 data-trans="ENTRIES_LIST">Entries list:</h2>
        <ol></ol>
        
        <div style="display: flex; gap: 8px; justify-content: center;">
            <button id="start_all_btn" class="start" data-trans="START_ALL" disabled>Start ALL</button>
            <button id="stop_all_btn" class="stop" data-trans="STOP_ALL" disabled>Stop All</button>
        </div>
        
        <hr>

            <span>Created by ABES Mounir</span>
        </div>
    </div>

    <script src="js/language.js"></script>
    <script src="js/popup.js"></script>
</body>
</html>
